name: Pull Request

on: [pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: pre-commit/action@v2.0.3

  run-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: prepare data
        run: python prepare_data.py
      - name: Run Tests
        run: pytest --forked tests
